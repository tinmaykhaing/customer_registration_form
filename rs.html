<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration form</title>
    <link href="./CSS/rs.css" rel="stylesheet" type="text/css">

</head>
<body>
   <form class="form1">
    <h2 class>Customer Registration Form</h2>
    <div class="div1">
        <label for="custname">Customer Name:</label>
        <input type="text" name="" id="custname" class="custname" placeholder="Enter Your Name" autofocus><br><br>
        <label for="phno">Ph Number:</label>
        <input type="number" name="phno" id="phno" class="phno" placeholder="Enter Your Phone Number">
    </div>
    <div class="div2">
        <label for="email">Email Address:</label>
        <input type="email" name="" id="email" class="email" placeholder="Enter Your Email Address"><br><br>
        <label for="address">Address:</label>
        <textarea type="email" name="" id="address" class="address" rows="3" placeholder="Enter Your Address"></textarea>
    </div>
    <div class="clear"></div>
    <div class="div3">
        <button type="submit" name="save" id="save" class="save">Save</button>
        <button type="reset" name="reset" id="reset" class="reset">Cancel</button>
    </div>
   </form>
    
</body>
</html>
